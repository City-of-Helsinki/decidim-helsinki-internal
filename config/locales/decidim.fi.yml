  decidim:
    account:
      delete:
        alert_html: |
          Käyttäjätiliä ei tule poistaa, mikäli et ole aivan varma, että et halua osallistua enää mihinkään tällä alustalla.
          <br><br>
          Käyttäjätilin poistaminen poistaa tiedon kaikista käyttäjätiliisi linkatuista asioista ja hävittää sinulta pääsyn muun muassa yksityisviesteihisi tällä alustalla. Muut käyttäjät eivät myöskään löydä sinua alustalta tilin poistamisen jälkeen.
          <br><br>
          Mikäli haluat poistaa itsesi ehdotuksen tekijöistä, ota yhteyttä sivuston alalaidassa näkyvän palautelinkin kautta, älä poista koko käyttäjätiliäsi. Käyttäjätilin poistaminen on eri asia.
          <br><br>
          Tätä toimintoa ei voi peruuttaa. Mieti siis tarkasti, haluatko aivan varmasti poistaa koko käyttäjätilisi. Käyttäjätilin poistamisen jälkeen et voi enää palauttaa tililläsi tehtyjä asioita hallintaasi.
          <br><br>
          Mikäli et täysin ymmärrä, mitä käyttäjätilin poistaminen tarkoittaa, ota yhteyttä sivuston alalaidassa näkyvän palautelinkin kautta.
        confirm:
          cancel: En, haluan säilyttää käyttäjätilini
          ok: Kyllä, haluan poistaa käyttäjätilini
          question: Haluatko aivan varmasti poistaa koko käyttäjätilisi tältä alustalta? Tilisi poistamisen jälkeen et voi enää palauttaa itse tekemiäsi asioita hallintaasi. Tätä toimintoa ei voi peruuttaa.
        explanation: Voit kirjoittaa alle halutessasi syyn tilisi poistoon (valinnainen).
