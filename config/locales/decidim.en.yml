        alert_html: |
          You should not delete your account unless you are absolutely certain that you no longer wish to participate in anything on this platform.
          <br><br>
          After deleting your account, all information linked to your account will disappear and you will lose access e.g. to your private messages on this platform. Other users will not be able to find you on the platform after deleting the account.
          <br><br>
          If you would like to remove yourself from the proposal authors, please use the feedback link at the bottom of the site, do not delete your entire account. Deleting the account is completely different matter.
          <br><br>
          This action cannot be undone. Think carefully whether you definitely want to delete your entire account. Once you delete your account, you will no longer be able to restore control of what you have done with your account.
          <br><br>
          If you do not fully understand what it means to delete the account, please contact us via the feedback link at the bottom of the site.
        confirm:
          cancel: No, I want to preserve my account
          ok: Yes, I want to delete my account
          question: Are you sure you want to delete your entire account from this platform? Once your account is deleted, you will no longer be able to restore things you did under your own account. This action cannot be undone.
