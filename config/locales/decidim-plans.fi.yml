          not_published_description_html: |
            <p>Tarkista ehdotuksen sisältö ja julkaise se sitten painamalla Julkaise-painiketta.</p>
            <p>Julkaistu ehdotus näkyy vain sivustolle kirjautuneille kaupungin työntekijöille. Yrityskumppaneille antamasi tiedot välittyvät automaattisesti hakulomakkeessa ilmoitetulle Teams-kanavalle.</p>
            <p>Huomaathan, että voit päivittää ehdotustasi niin monta kertaa kuin haluat ennen hakuajan päättymistä. Kokeiluehdotuksesta kannattaakin julkaista ensimmäinen versio mahdollisimman aikaisessa vaiheessa! Näin muut sivuston käyttäjät sekä kumppaniyritykset saavat tietoja ehdotuksesta ja ehtivät sparrata ehdotusta paremmaksi ennen hakuajan päättymistä.</p>
