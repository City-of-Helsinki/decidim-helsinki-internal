    account:
      delete:
        alert_html: |
          Du bör inte ta bort ditt konto om du inte är helt säker på att du inte längre vill delta i någonting på denna plattform.
          <br><br>
          När du har raderat ditt konto försvinner all information som är kopplad till ditt konto och du tappar åtkomst t.ex. till dina privata meddelanden på den här plattformen. Andra användare kommer inte att kunna hitta dig på plattformen efter att ha raderat kontot.
          <br><br>
          Om du vill ta bort dig själv från förslagsförfattarna, använd feedbacklänken längst ner på webbplatsen, radera inte hela ditt konto. Att ta bort kontot är en helt annan sak.
          <br><br>
          Denna åtgärd kan inte ångras. Tänk noga om du definitivt vill ta bort hela ditt konto. När du har tagit bort ditt konto kommer du inte längre att kunna återställa kontrollen över vad du har gjort med ditt konto.
          <br><br>
          Om du inte helt förstår vad det innebär att ta bort kontot, vänligen kontakta oss via feedbacklänken längst ner på webbplatsen.
        confirm:
          cancel: Nej, jag vill bevara mitt konto
          ok: Ja, jag vill ta bort mitt konto
          question: Är du säker på att du vill ta bort hela ditt konto från den här plattformen? När ditt konto har raderats kommer du inte längre att kunna återställa saker du gjorde under ditt eget konto. Denna åtgärd kan inte ångras.
        explanation: Om du vill kan du skriva nedan anledningen till att du tar bort ditt konto (valfritt).
